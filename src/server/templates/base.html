<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atemplates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow"
  style="display: flex; justify-content: space-between;">
    <h5>
      <a href="{{ url_for('main.index') }}" class="btn btn-primary">
          BASO4-WEB
      </a>
    </h5>
      
    <div style="margin: 5px">
      <nav>
        <a href="../static/signature/createsign.py" class="btn btn-primary" download="">
          Подпишите свой шаблон
        </a>
        {% if not current_user.is_authenticated %}
        <a href="{{ url_for('auth.login') }}" class="btn btn-primary">
            Войти
        </a>
        <a href="{{ url_for('auth.signup') }}" class="btn btn-primary">
            Регистрация
        </a>
        {% endif %}
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('auth.logout') }}" class="btn btn-primary">
            Выйти
        </a>
        {% endif %}
      </nav>
    </div>
  </div>
    <div style="margin-left: 20%; margin-right: 20%;">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
